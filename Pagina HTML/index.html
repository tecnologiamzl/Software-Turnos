<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Turnos</title>
    <!-- Ruta correcta al CSS desde la raíz -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/Slides tv.png"image/x-icon">
</head>
<body>
    
    <!-- Esta es la estructura que faltaba. Usa las clases del CSS general y añade "login-page" -->
    <div class="page-background login-page">
        <div class="page-overlay"></div>

        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <img src="./assets/logo blanco fondo azul - copia.png" alt="Logo de la Empresa">
                    <span class="login-header-text">TURNOS</span>
                </div>
                
                <form id="login-form">
                    <div class="input-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required>
                    </div>
                    <p id="error-message"></p>
                    <button type="submit" class="login-button" id="login-button">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Ruta correcta al JS desde la raíz -->
    <script src="js/app.js"></script>
    <!-- CONTENEDOR PARA NOTIFICACIONES -->
    <div id="notification-container"></div>
</body>
</html>
